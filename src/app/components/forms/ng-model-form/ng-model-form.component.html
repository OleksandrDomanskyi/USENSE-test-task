<div class="password-strength-container">
  <form #passwordForm="ngForm">
    <label class="password-input-label"></label>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
      (ngModelChange)="onPasswordChange($event)" />
  </form>

  <div class="strength-bars">
    <div class="bar" [ngStyle]="{'background-color': getBarColor(0)}"></div>
    <div class="bar" [ngStyle]="{'background-color': getBarColor(1)}"></div>
    <div class="bar" [ngStyle]="{'background-color': getBarColor(2)}"></div>
  </div>
</div>
